<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>megashop</title>
        <link rel="stylesheet" href="./app.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</head>
<body>
        <div class="home">
                <div class="list">
                        <div class="container-xxl">
                                <div class="tag left">
                                        <h6 class="deals">
                                                <img src="./label-svgrepo-com.svg" alt="tag" style="width: 16px;">
                                                Wants to explore Upcoming Deals on Weekends?
                                        </h6>
                                </div>
                                <div class="lcmw right">
                                        <ul>
                                                <li class="">
                                                        <div class="dropdown">
                                                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                                        <img src="./english-flag.png" alt="en-flag" style="width: 16px;">
                                                                        Language
                                                                </button>
                                                                <ul class="dropdown-menu">
                                                                        <li>
                                                                                <a class="dropdown-item" href="#">
                                                                                        <img src="./english-flag.png" alt="en-flag" style="width: 16px;">
                                                                                        English
                                                                                </a>
                                                                        </li>
                                                                        <li>
                                                                                <a class="dropdown-item" href="#">
                                                                                        <img src="./tamil-flag.png" alt="tn-flag" style="width: 16px;">
                                                                                        Tamil
                                                                                </a>
                                                                        </li>
                                                                </ul>
                                                        </div>
                                                </li>
                                                <li>
                                                        <div class="dropdown">
                                                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                                        $ Currency
                                                                </button>
                                                                <ul class="dropdown-menu">
                                                                        <li>
                                                                                <a class="dropdown-item" href="#">
                                                                                        Dollars
                                                                                </a>
                                                                        </li>
                                                                        <li>
                                                                                <a class="dropdown-item" href="#">
                                                                                        Rupees
                                                                                </a>
                                                                        </li>
                                                                </ul>
                                                        </div>
                                                </li>
                                                <li>
                                                        <div class="dropdown">
                                                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                                  My Account
                                                                </button>
                                                                <ul class="dropdown-menu">
                                                                        <li>
                                                                                <a class="dropdown-item" href="#">
                                                                                        Register
                                                                                </a>
                                                                        </li>
                                                                        <li>
                                                                                <a class="dropdown-item" href="#">
                                                                                        Login
                                                                                </a>
                                                                        </li>
                                                                </ul>
                                                        </div>
                                                </li>
                                                <li>
                                                        <div class="dropdown">
                                                                <button class="btn btn-secondary " type="button"  aria-expanded="false">
                                                                        Wishlist(0)
                                                                </button>
                                                        </div>
                                                </li>
                                        </ul>
                                </div>
                                
                        </div>
                        
                </div>
                <!-- Title -->
                <div class="megashop">
                        <div class="container-xxl">
                        <div class="row">
                                <div class="title col">
                                        <img src="./logo/logo.png" alt="logo">
                                </div>
                                <div class="search col-7">
                                        <div id="header-search" class="input-group">
                                                <input type="text" name="search" value="" placeholder="Search" class="form-control input-lg">
                                                <div class="select-wrapper">
                                                        <select name="category_id" class="form-control innner-search">
                                                                <option value="">Categories</option>
                                                                <option value="">Clothes</option>
                                                                <option value="">Footwears</option>
                                                                <option value="">Toys</option>
                                                                <option value="">Accessories</option>
                                                                <option value="">
                                                                        Electronics
                                                                </option>
                                                        </select>
                                                </div>
                                                <span class="input-group-btn">
                                                <button type="button" class="search-btn"><i class="fa fa-search"></i>
                                                        Search	
                                                </button>
                                                </span>
                                        </div>
                                </div>
                                <div class="callcart col">
                                        <div class="call">
                                                <img src="./call-center-symbol-svgrepo-com.svg" alt="call" style="width: 32px;" >
                                                <p>
                                                        Call Center<br>
                                                        088-888-8888
                                                </p>
                                        </div>
                                        <div class="cart">
                                               <p> 
                                                Cart
                                                <img src="./shopping_cart.svg" alt="cart" style="width: 24px;">
                                               </p>
                                        </div>
                                </div>
                        </div>
                        </div>
                </div>
                <div class="product">
                        <div class="flat container-xxl">
                                <img src="./topbanner-1.jpg" alt="top" class="banner">
                        </div>
                        <div class="megapro">
                                <div class="minileft">
                                    <div class="category">
                                    </div>
                                    <div class="category"></div>
                                    <div class="category"></div>
                                    <div class="category"></div>
                                    <div class="category"></div>
                                    <div class="category"></div>
                                </div>
                                <div class="center">
                                    <div class="cenpro">
                                    </div>
                                </div>
                                <div class="miniright">
                                    <div class="pro"></div>
                                    <div class="pro"></div>
                                    <div class="pro"></div>
                                    <div class="pro"></div>
                                </div>
                        </div>
                </div>
        </div>
</body>
</html>
